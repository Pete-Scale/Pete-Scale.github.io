<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css_reset.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css" type="text/css">

    <title>Pete Scale: Contact</title>
</head>
<body>
    <!-- Navbar Starts -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Pete Scale</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="./contact.html" tabindex="-1" aria-disabled="true">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="./portfolio.html">Portfolio</a>
            </li>
        </ul>
    </nav>
    <!-- Navbar Ends -->

    <!-- Main: Contact Starts -->
    <main class="container mb-4">
        <!-- Grid row -->
        <section class="row">
            <!-- Grid column -->
            <div class="col-md-12">
                <!-- Section heading -->
                <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                <!-- Section description -->
                <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                    a matter of hours to help you.</p>
            </div>
            <!-- Grid column -->
        </section>
        <!-- Grid row -->

        <!-- Form Starts -->
        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
            <!-- Grid row -->
            <section class="row">
                <!-- Grid column -->
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <input type="text" id="name" name="name" class="form-control">
                        <label for="name" class="">Your name</label>
                    </div>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <input type="text" id="email" name="email" class="form-control">
                        <label for="email" class="">Your email</label>
                    </div>
                </div>
                <!-- Grid column -->
            </section>
            <!-- Grid row -->

            <!-- Grid row -->
            <section class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <input type="text" id="subject" name="subject" class="form-control">
                        <label for="subject" class="">Subject</label>
                    </div>
                </div>
            </section>
            <!-- Grid row -->

            <!-- Grid row -->
            <section class="row">

                <!-- Grid column -->
                <div class="col-md-12">

                    <div class="md-form">
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        <label for="message">Your message</label>
                    </div>

                </div>
            </section>
            <!-- Grid row -->
        </form>
        <!-- Form Ends -->

        <!-- Send Button -->
        <div class="text-center text-md-left">
            <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
        </div>
        <div class="status"></div>
        <!-- Send Button -->

        <!-- Grid row -->
        <section class="row">
            <!-- Grid column -->
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>San Francisco, CA 94126, USA</p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>contact@mdbootstrap.com</p>
                    </li>
                </ul>
            </div>
            <!-- Grid column -->
        </section>
        <!-- Grid row -->
    </main>
    <!-- Main: Contact Ends -->
</body>
</html>
